<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arti-fy - 회원가입</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kranky&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Apple SD Gothic Neo', sans-serif;
            background: #F8F8F8;
            min-height: 100vh;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            padding: 20px 30px;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            font-size: 14px;
            color: #000;
        }

        .status-icons {
            display: flex;
            gap: 5px;
            font-size: 12px;
        }

        /* Logo */
        .logo {
            text-align: center;
            margin: 60px 0 50px;
        }

        .logo h1 {
            font-family: 'Kranky', cursive;
            font-size: 48px;
            font-weight: 400;
            letter-spacing: 2px;
            color: #000;
        }

        .logo p {
            font-size: 12px;
            color: #999;
            margin-top: 8px;
        }

        /* Form */
        .form-container {
            margin-top: 30px;
        }

        .input-group {
            margin-bottom: 12px;
        }

        .input-field {
            width: 100%;
            padding: 16px 18px;
            border: none;
            background: #F5F5F5;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            color: #333;
        }

        .input-field::placeholder {
            color: #AAAAAA;
        }

        /* Input with button */
        .input-with-button {
            display: flex;
            gap: 8px;
        }

        .input-with-button .input-field {
            flex: 1;
        }

        .check-btn {
            padding: 16px 20px;
            background: #F5F5F5;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            color: #666;
            cursor: pointer;
            white-space: nowrap;
        }

        .check-btn:hover {
            background: #E8E8E8;
        }

        /* Date Picker */
        .date-picker {
            display: flex;
            gap: 8px;
        }

        .date-picker select {
            flex: 1;
            padding: 16px 18px;
            border: none;
            background: #F5F5F5;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            outline: none;
            color: #333;
        }

        /* 가입하기 버튼 */
        .btn-signup {
            width: 100%;
            padding: 16px;
            background: #6D6D6D;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            font-weight: 500;
            margin-top: 25px;
            margin-bottom: 20px;
        }

        .btn-signup:hover {
            background: #5A5A5A;
        }

        /* 하단 링크 */
        .bottom-links {
            text-align: center;
            margin: 25px 0;
            font-size: 13px;
        }

        .bottom-links a {
            color: #888;
            text-decoration: none;
        }

        .bottom-links a:hover {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Status Bar -->
        <div class="status-bar">
            <span>17:56</span>
            <div class="status-icons">
                <span>-</span>
                <span>-</span>
                <span>-</span>
            </div>
        </div>

        <!-- Logo -->
        <div class="logo">
            <h1>Arti-fy</h1>
            <p>다양한 문의사항 받아주며, 새로운 서비를 열어드립니다</p>
        </div>

        <!-- Signup Form -->
        <div class="form-container">
            <!-- 아이디 -->
            <div class="input-group">
                <div class="input-with-button">
                    <input type="text" id="signup-username" class="input-field" placeholder="아이디">
                    <button class="check-btn" onclick="checkDuplicate('username')">중복확인</button>
                </div>
            </div>

            <!-- 비밀번호 -->
            <div class="input-group">
                <input type="password" id="signup-password" class="input-field" placeholder="비밀번호">
            </div>

            <!-- 비밀번호 확인 -->
            <div class="input-group">
                <input type="password" id="signup-password-confirm" class="input-field" placeholder="비밀번호 확인">
            </div>

            <!-- 이메일 -->
            <div class="input-group">
                <input type="email" id="signup-email" class="input-field" placeholder="이메일">
            </div>

            <!-- 이름 -->
            <div class="input-group">
                <input type="text" id="signup-name" class="input-field" placeholder="이름">
            </div>

            <!-- 전화번호 -->
            <div class="input-group">
                <div class="input-with-button">
                    <input type="tel" id="signup-phone" class="input-field" placeholder="전화번호">
                    <button class="check-btn" onclick="checkDuplicate('phone')">번호확인</button>
                </div>
            </div>

            <!-- 생년월일 -->
            <div class="input-group">
                <div class="date-picker">
                    <select id="birth-year">
                        <option value="">생년</option>
                    </select>
                    <select id="birth-month">
                        <option value="">월</option>
                    </select>
                    <select id="birth-day">
                        <option value="">일</option>
                    </select>
                </div>
            </div>

            <!-- 가입하기 버튼 -->
            <button class="btn-signup" onclick="signup()">가입하기</button>

            <!-- 로그인 링크 -->
            <div class="bottom-links">
                <a href="index.html">이미 계정이 있으신가요? 로그인</a>
            </div>
        </div>
    </div>

    <script>
        // 생년월일 셀렉트 박스 생성
        function generateBirthSelects() {
            const yearSelect = document.getElementById('birth-year');
            const monthSelect = document.getElementById('birth-month');
            const daySelect = document.getElementById('birth-day');

            // 년도 (1950 ~ 현재)
            const currentYear = new Date().getFullYear();
            for (let year = currentYear; year >= 1950; year--) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            }

            // 월
            for (let month = 1; month <= 12; month++) {
                const option = document.createElement('option');
                option.value = month.toString().padStart(2, '0');
                option.textContent = month;
                monthSelect.appendChild(option);
            }

            // 일
            for (let day = 1; day <= 31; day++) {
                const option = document.createElement('option');
                option.value = day.toString().padStart(2, '0');
                option.textContent = day;
                daySelect.appendChild(option);
            }
        }

        // 이메일 유효성 검사
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // 중복확인
        function checkDuplicate(type) {
            if (type === 'username') {
                const username = document.getElementById('signup-username').value;
                if (!username) {
                    alert('아이디를 입력해주세요.');
                    return;
                }
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                if (users.find(u => u.username === username)) {
                    alert('이미 사용중인 아이디입니다.');
                } else {
                    alert('사용 가능한 아이디입니다.');
                }
            } else if (type === 'phone') {
                const phone = document.getElementById('signup-phone').value;
                if (!phone) {
                    alert('전화번호를 입력해주세요.');
                    return;
                }
                alert('인증번호가 발송되었습니다. (데모)');
            }
        }

        // 회원가입 처리
        function signup() {
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;
            const passwordConfirm = document.getElementById('signup-password-confirm').value;
            const email = document.getElementById('signup-email').value;
            const name = document.getElementById('signup-name').value;
            const phone = document.getElementById('signup-phone').value;
            const year = document.getElementById('birth-year').value;
            const month = document.getElementById('birth-month').value;
            const day = document.getElementById('birth-day').value;

            // 유효성 검사
            if (!username || !password || !passwordConfirm || !email || !name || !phone) {
                alert('모든 필드를 입력해주세요.');
                return;
            }

            if (password !== passwordConfirm) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }

            if (!validateEmail(email)) {
                alert('올바른 이메일 형식이 아닙니다.');
                return;
            }

            if (!year || !month || !day) {
                alert('생년월일을 선택해주세요.');
                return;
            }

            // localStorage에 사용자 정보 저장
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            
            // 중복 체크
            if (users.find(u => u.username === username)) {
                alert('이미 존재하는 아이디입니다.');
                return;
            }

            users.push({
                username,
                password,
                email,
                name,
                phone,
                birthdate: `${year}-${month}-${day}`
            });

            localStorage.setItem('users', JSON.stringify(users));
            alert('회원가입이 완료되었습니다!');
            window.location.href = 'index.html';
        }

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            generateBirthSelects();
        });
    </script>
</body>
</html>
