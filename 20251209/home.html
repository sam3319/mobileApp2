    <script>

        // API í‚¤ ëª¨ë‹¬ (ê°„ë‹¨ ë²„ì „)

            if (!apiKey) {

        // ê³µì—° ë°ì´í„° ë¡œë“œ
        async function loadPerformances() {
            const apiKey = localStorage.getItem('kopisApiKey');
            
            if (!apiKey) {
                // API í‚¤ ì—†ìœ¼ë©´ ë”ë¯¸ ë°ì´í„°
                setTimeout(() => {
                    allPerformances = getDummyData();
                    displayAllSections();
                }, 500);
                return;
            }

            try {
                const today = new Date();
                const stdate = formatDate(today);
                const eddate = formatDate(new Date(today.getTime() + 30*24*60*60*1000));
                
                const proxyUrl = 'http://localhost:3000/api/performances';
                const url = `${proxyUrl}?apiKey=${apiKey}&stdate=${stdate}&eddate=${eddate}&cpage=1&rows=50&sharea=11`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.success) {
                    allPerformances = data.performances;
                    displayAllSections();
                } else {
                    allPerformances = getDummyData();
                    displayAllSections();
                }
                
            } catch (error) {

            if (allPerformances.length === 0) return;
            
            // ìµœëŒ€ 3ê°œ ê³µì—°
            const featured = allPerformances.slice(0, 3);
            
            const slidesHtml = featured.map(perf => `

            document.getElementById('heroSlides').innerHTML = slidesHtml;
            
            // ì¸ë””ì¼€ì´í„° í‘œì‹œ

        // ìë™ ìŠ¬ë¼ì´ë“œ
        function startAutoSlide(totalSlides) {
            if (totalSlides <= 1) return;
            
            // ê¸°ì¡´ ì¸í„°ë²Œ ì •ë¦¬
            if (slideInterval) {
                clearInterval(slideInterval);
            }
            
            // 3ì´ˆë§ˆë‹¤ ë‹¤ìŒ ìŠ¬ë¼ì´ë“œ
            slideInterval = setInterval(() => {
                currentSlide = (currentSlide + 1) % totalSlides;
                updateSlide();
            }, 3000);
        }

        // ìŠ¬ë¼ì´ë“œ ì´ë™
        function goToSlide(index) {
            currentSlide = index;
            updateSlide();
            
            // ìë™ ìŠ¬ë¼ì´ë“œ ì¬ì‹œì‘
            const totalSlides = document.querySelectorAll('.hero-slide').length;
            startAutoSlide(totalSlides);
        }

        // ìŠ¬ë¼ì´ë“œ ì—…ë°ì´íŠ¸
        function updateSlide() {
            const slidesContainer = document.getElementById('heroSlides');
            const indicators = document.querySelectorAll('.indicator');
            
            // ìŠ¬ë¼ì´ë“œ ì´ë™
            slidesContainer.style.transform = `translateX(-${currentSlide * 100}%)`;
            
            // ì¸ë””ì¼€ì´í„° ì—…ë°ì´íŠ¸
            indicators.forEach((indicator, index) => {
                if (index === currentSlide) {
                    indicator.classList.add('active');
                } else {
                    indicator.classList.remove('active');
